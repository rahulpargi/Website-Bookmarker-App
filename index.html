<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark Website's</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <body onload="fetchBookmark()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmark</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favourite Websites</h2>
        <form id="form">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name" required >
            
          </div>
          <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteURL" placeholder="Website URL" required><br/>
            <button type="submit" class="btn btn-primary">Submit</button>
            
          </div>

        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarkResults"></div>
            
        </div>
      </div>

       
     

      <footer class="footer">
        <p>&copy; 2018 Bookmark, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/Bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    
  </body>
</html>
